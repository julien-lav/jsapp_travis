language: node_js
sudo: false
node_js:
  - "12"

cache:
  directories:
    - node_modules

install:
  - npm install

before_script: true

script:
  - npm test
  - echo "Salut"
  - './node_modules/.bin/jshint'
  - './node_modules/.bin/retire'
  - './node_modules/.bin/twly'

after_script: true

deploy:
  provider: heroku
  api_key:
    secure: 
  app: node-travis-test
  on: 
    repo: julien-lav/jsapp_travis
    branch: master

